<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content= "IE-edge">
    <meta name ="viewport" content="width-device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <script>
    var firstNumber; // enter the first firstNumber
    var secondNumber; // enter the second secondNumber
    var number1;
    var number2;
    var sum;

    firstNumber = window.prompt("Enter first number"); // read the first number from the user 

    secondNumber = window.prompt("Enter second number"); // read the second number from the user 

    number1 = parseInt(firstNumber);
    number2 = parseInt(secondNumber);

    sum = number1 + number2; // add numbers
    document.writeln("The sum is " + sum);  // display results
    </script>
</body>
</html>
