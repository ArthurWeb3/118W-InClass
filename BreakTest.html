<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Using Break Statement</title>
<script>

    for (var count =1; count <=10; count++)
    {
        if (count == 5)
        break;

        document.writeln(count + " ");
    } // end for loop
    document.writeln(
        "<p>Broke out of loop at count " + count + "</p>");

</script>
